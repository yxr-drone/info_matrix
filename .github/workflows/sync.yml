name: Karpathy Intelligence Sync

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时自动运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  build_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Report Sync Status
        run: |
          echo "Intelligence system is active and monitoring Karpathy's updates."
          date
