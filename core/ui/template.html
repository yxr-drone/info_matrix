        function init() {

        let currentSort = 'latest';
        let currentFilter = 'All';

        function setSort(mode) {
            currentSort = mode;
            document.querySelectorAll('.sort-controls button').forEach(btn => {
                btn.classList.toggle('active', btn.id === `sort-${mode}`);
            });
            handleSearch(); // Ëß¶ÂèëÈáçÊñ∞Ê∏≤Êüì
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            
            // ÊâßË°åÊéíÂ∫èÈÄªËæë
            let sortedPosts = [...posts];
            if (currentSort === 'latest') {
                sortedPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSort === 'oldest') {
                sortedPosts.sort((a, b) => new Date(a.date) - new Date(b.date));
            } else if (currentSort === 'hot') {
                // Â¶ÇÊûúÊ≤°ÊúâÂÖ∑‰ΩìÁÉ≠Â∫¶Êï∞ÂÄºÔºå‰ºòÂÖàÂ±ïÁ§∫Êî∂ËóèÁöÑÂÜÖÂÆπÔºåÂπ∂Ê†πÊçÆ IDÔºàÊ®°ÊãüÁÉ≠Â∫¶ÔºâÊéíÂ∫è
                sortedPosts.sort((a, b) => (b.id.length || 0) - (a.id.length || 0));
            }

            document.getElementById('stats').innerText = `Â∑≤ÊêúÈõÜÊÉÖÊä•Ôºö${allPosts.length} Êù° | üöÄ Á≥ªÁªüËøêË°åÊ≠£Â∏∏`;
            
            const starredIds = JSON.parse(localStorage.getItem('karpathy_starred') || '[]');
            
            sortedPosts.forEach(post => {
                const isStarred = starredIds.includes(post.id);
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="star-btn ${isStarred ? 'active' : ''}" onclick="toggleStar('${post.id}')">‚òÖ</div>
                    <div class="post-date">
                        ${post.date} 
                        <span class="category-tag">${post.category}</span>
                    </div>
                    <div class="content-en">${post.original}</div>
                    <div class="content-zh">${post.translation}</div>
                    <div class="media">
                        ${post.media.map(src => `<img src="${src}">`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleStar(id) {
            let starredIds = JSON.parse(localStorage.getItem('karpathy_starred') || '[]');
            if (starredIds.includes(id)) {
                starredIds = starredIds.filter(sid => sid !== id);
            } else {
                starredIds.push(id);
            }
            localStorage.setItem('karpathy_starred', JSON.stringify(starredIds));
            // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞ÊòüÊòüÈ¢úËâ≤
            handleSearch(); // ËôΩÁÑ∂‰∏çÊòØÊêúÁ¥¢Ôºå‰ΩÜÂÆÉ‰ºöÊ†πÊçÆÂΩìÂâçËæìÂÖ•ÈáçÊñ∞Ë∑ë‰∏ÄÈÅçËøáÊª§ÂíåÊ∏≤Êüì
        }

        function filterPosts(category) {
            // Êõ¥Êñ∞ÊåâÈíÆÊ†∑Âºè
            const buttons = document.querySelectorAll('#filters button');
            buttons.forEach(btn => {
                const btnText = btn.innerText;
                const targetText = category === 'All' ? 'ÂÖ®ÈÉ®' : (category === 'Starred' ? '‚≠ê Êî∂Ëóè' : category);
                btn.classList.toggle('active', btnText === targetText);
            });
            
            if (category === 'All') {
                renderPosts(allPosts);
            } else if (category === 'Starred') {
                const starredIds = JSON.parse(localStorage.getItem('karpathy_starred') || '[]');
                renderPosts(allPosts.filter(p => starredIds.includes(p.id)));
            } else {
                renderPosts(allPosts.filter(p => p.category === category));
            }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allPosts.filter(post =>

                post.translation.toLowerCase().includes(query) ||
                post.category.toLowerCase().includes(query)
            );
            renderPosts(filtered);
        }
